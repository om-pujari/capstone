{% extends 'home.html' %}
{% load static %}

{% block extra_css %}
<link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
<link href="{% static 'css/styles.css' %}" rel="stylesheet">
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-kit-code.js"></script>
<script src="{% static 'js/auth.js' %}"></script>
<script
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
e.preventDefault();
window.location.href = "{% url 'password_reset' %}";
});
</script>
{% endblock %}

{% block content %}
<main class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Login to Avhad E-Bikes</h2>
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <form id="loginForm" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address or Phone No.</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                {{ form.password }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <p class="text-center mt-3">
                                <a href="{% url 'User:password_reset' %}" id="forgotPassword">Forgot Password?</a>
                                <span>|</span>
                                <a href="{% url 'User:register' %}">Create Account</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
