<!DOCTYPE html>
<html lang="en">
<head>
    <title>Avhad E-bike Point - Book a Test Drive</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="test-drive.css" />
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">Avhad E-bike Point</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="./bikes.html">Our Bikes</a>
                <a href="./compare.html">Compare Bikes</a>
                <a href="./maintenance.html" aria-current="page">maintenance</a>
                <a href="./contact.html">Contact Us</a>
                <a href="./login.html" class="login-btn">Login</a>
            </div>
        </nav>
    </header>

    <main class="test-drive-container">
        <section class="test-drive-hero">
            <h1>Book a Test Drive</h1>
            <p>Experience the thrill of JOY E-Bikes before you decide!</p>
        </section>

        <section class="form-section">
            <div class="form-wrapper">
                <h2>Test Drive Request Form</h2>
                <form id="testDriveForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="bikeModel">Select Bike Model</label>
                        <select id="bikeModel" required>
                            <option value="">Select a bike...</option>
                            <option value="joy-monster">JOY Monster</option>
                            <option value="joy-honeybee">JOY Honeybee</option>
                            <option value="joy-thunderbolt">JOY Thunderbolt</option>
                            <option value="joy-glob">JOY Glob</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="testDriveDate">Preferred Date</label>
                        <input type="date" id="testDriveDate" required>
                    </div>
                    <div class="form-group">
                        <label for="testDriveTime">Preferred Time</label>
                        <select id="testDriveTime" required>
                            <option value="10:00">10:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comments">Additional Comments</label>
                        <textarea id="comments" rows="4" placeholder="Any specific requirements?"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Request</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
