<!DOCTYPE html>
<html lang="en">
<head>
    <title>MotoWorld - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="auth.css" />
    <script src="auth.js" defer></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">MotoWorld</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="./bikes.html">Our Bikes</a>
                <a href="./compare.html">Compare Bikes</a>
                <a href="./maintenance.html">Maintenance</a>
                <a href="./contact.html">Contact Us</a>
                <a href="./login.html" class="login-btn" aria-current="page">Login</a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h2>Login to MotoWorld</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <p class="auth-links">
                <a href="#" id="forgotPassword">Forgot Password?</a>
                <span>|</span>
                <a href="#" id="showRegister">Create Account</a>
            </p>
        </div>

        <!-- Registration Form (Hidden by default) -->
        <div class="auth-box" id="registerBox" style="display: none;">
            <h2>Create Account</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="auth-button">Register</button>
            </form>
            <p class="auth-links">
                <a href="#" id="showLogin">Back to Login</a>
            </p>
        </div>
    </main>
</body>
</html>
